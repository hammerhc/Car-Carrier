<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="static/js/main.js" defer></script>
    {% block javascript %}{% endblock %}
    <link rel="stylesheet" href="static/css/style.css">
    <title>Car-Carrier - Home</title>
</head>

<body>
    <div class="indexContainer">

        <div class="logo">
            <h2>Car-Carrier</h2>
        </div>

        <div class="navigation">
            <div class="navbar">
                <button id="navButtonHome" class="fullWidth">Home</button>
                <button id="navButtonCars" class="fullWidth">Cars</button>
                <button id="navButtonOrders" class="fullWidth">Orders</button>
                <button id="navButtonTickets" class="fullWidth">Tickets</button>
                <button id="navButtonAdmin" class="fullWidth">Admin</button>
            </div>
        </div>

        <div class="search">
            <input type="search" class="searchbar" placeholder="Search for Cars" value="">
        </div>

        <div class="profile">
            <button id="profileButton" class="dropButton full">Profile</button>
            <div id="guestContainer" class="dropdownContent">
                <button id="registerButton" class="dropdownButton">Create Account</button>
                <button id="loginButton" class="dropdownButton">Login</button>
            </div>

            <div id="userContainer" class="dropdownContent">
                <button id="accountButton" class="dropdownButton">Account Settings</button>
                <button id="logoutButton" class="dropdownButton">Logout</button>
            </div>
        </div>

        <div class="borderTop"></div>

        <div class="borderBottom"></div>

        <div class="content">
            {% block content %}{% endblock %}
        </div>

    </div>
</body>

</html>
