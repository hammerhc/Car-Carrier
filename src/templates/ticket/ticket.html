{% extends "index.html" %}

{% block javascript %}
<script src="static/js/ticket/ticket.js" defer></script>
{% endblock %}

{% block content %}
<div class="contentHeader">
    <button class="backButton" onclick="back()">Back</button>
    <span id="ticketId">Ticket ID: </span>
    <span id="ticketTitle">Ticket Title: </span>
    <button id="closeTicketButton" onclick="closeTicket()">Close Ticket</button>
</div>

<div class="detailsContainer">
    <div id="messageContainer">
    </div>

    <div id="controlsContainer">
        <input type="text" id="messageInput">
        <button id="sendMessageButton" onclick="sendMessage()">Send Message</button>
    </div>
</div>
{% endblock %}
